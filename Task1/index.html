<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Manrope:wght@200..800&family=Montserrat:wght@200;500&display=swap" rel="stylesheet">  
<link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <title>Tony Stark</title>
</head>
<body>
    <div id="home">
        <div class="navbar">
            <img src="assets/marvel.png" alt="" class="logo">
            <div class="nav">
                <ul>
                    <li>HOME</li>
                    <li>About Tony</li>
                    <li>About Me</li>
                </ul>
            </div>
            <div class="btn"><span class="sign">Sign Up</span>
                </div>
        </div>

        <div class="homepage">
            <div class="name">
                <div class="bigName">
                    <h3>TONY STARK</h3>
                    <p>A.K.A</p>
                    <h1>IRON MAN</h1>
                </div>
                
            </div>
            <div class="info">
                <p>Anthony Edward "Tony" Stark was a billionaire 
                    industrialist, a founding member of the Avengers,
                     and the former CEO of Stark Industries.</p>
                <div class="btn">WOAH!</div>
            </div>
            <div class="suit">
                <img src="assets/a.svg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
